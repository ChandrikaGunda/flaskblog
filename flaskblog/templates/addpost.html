<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color:palevioletred;
            text-align:center;
            font-style:italic;
            padding:30px;
            margin:30px;
        }
        h1{
            font-weight:bold;
        }
        .container
        {
            padding:20px;
        }
        p{
          text-align: center;
          color:black;
          margin-bottom: 20px;
      }
    </style>   
</head>
<body>
    <h1>ADD POST</h1>
    <form method="POST">
        <div class="container"> 
            <label for="">Title:</label>
            <input type="text" name="title" placeholder="Enter Title"><br>
        </div>
        <div class="container"> 
            <label for="">Content:</label>
            <textarea name="content" rows="5" cols="50" placeholder="Enter content"></textarea><br>
        </div>
        <div class="container"> 
            <label for="">Slug:</label>
            <input name="slug" type="text" placeholder="Enter Slug"><br>
        </div>
        <div class="container"> 
            <button>submit</button>
        </div>
    </form>
</body>
</html>
